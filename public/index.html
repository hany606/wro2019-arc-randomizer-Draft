<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Greenhouse Generator</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="bundle.js"></script>

</head>

<body>

    <header>
        <img src="logo.png" style="margin-right: auto; padding-bottom: 30px">
    </header>

    <div style="padding-bottom: 5%">
        <button style="background-color: orange; width: 30%; margin-left: 10%; margin-right: 10%" onclick="location.reload();">
            <p style="font-family: 'Montserrat Regular', Montserrat, sans-serif; font-size: 2em; color: white">
                RE-GENERATE
            </p>
        </button>

        <button id="get-pdf-button" style="background-color: red; width: 30%; margin-left: 10%; margin-right: 9%">
            <p style="font-family: 'Montserrat Regular', Montserrat, sans-serif; font-size: 2em; color: white">
                GET PDF
            </p>
        </button>
    </div>

    <div id="field-view">
        <div id="field-descr">
        </div>
        <canvas id="field-canvas"></canvas>
    </div>

    <div class="column">
        <p id="encoded-field" class="row"></p>
        <canvas id="qr-code" class="row"></canvas>
    </div>

    <footer style="background-color: lightgrey; padding: 8px;">
        <p>Made by: Vladimir Shcherba</p>
        <p>Contact information: <a href="mailto:abrehchs@gmail.com">
            abrehchs@gmail.com</a>.</p>
    </footer>

</body>

</html>
